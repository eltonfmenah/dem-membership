<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Destiny Evangelism Movement Membership Signup</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="DEM Logo" class="logo" />
    <h2>Destiny Evangelism Movement Membership Signup</h2>
    <form id="demForm">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required value="menaheltonf@gmail.com" readonly>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required value="0778472217" readonly>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="Male" selected>Male</option>
        <option value="Female">Female</option>
      </select>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required value="1999-08-04">

      <label for="purpose">Purpose of Registration:</label>
      <select id="purpose" name="purpose" required>
        <option value="Membership" selected>Membership</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" rows="3"></textarea>

      <button type="submit">Submit</button>
    </form>
    <p id="status"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
